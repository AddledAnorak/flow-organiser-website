<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flow Organizer</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-[#141414] font-sans text-white">
        <h1 class="mt-12 text-8xl text-center text-underline">Flow Organizer</h1>
        <div class="my-8 mb-24 text-center text-2xl">Organize your work <span class="text-indigo-400">flows</span></div>

        <div class="flex justif-center mb-24">
            <div class="text-5xl w-1/2 h-[800px] text-center mr-8 flex items-center justify-center">Simply Create a new Flow...</div>
            <img src="new.png" width="500px">
        </div>

        <div class="flex justify-end">
            <img src="get.png" height="100px" class="mr-12"> 
            <div class="text-5xl w-1/2 h-[800px] text-center mr-8 flex items-center justify-center">And Get Started!</div>
        </div>
    </body>
</html>
